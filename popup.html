<html>
    <head>
        <title>Simple Note</title>
        <meta charset="UTF-8">
        <script src="popup.js"></script>
        <link rel="stylesheet" href="popup.css" />
    </head>
    <body>
        <div class="container">
            <h1>Simple Dictionary Remaker</h1>
            <hr />

            <div class="listContainer" >
                <div id="vocabularyListContainer">
                    <div id="vocabularyList"></div>
                </div>                
                
                <div id="toast">Text Copied to clipboard!</div>

                <div id="new">
                    <input type="text" id="vocabulary" placeholder="vocabulary">
                    <input type="text" id="meaning" placeholder="meaning">
                    <button id="addNew">+</button>
                </div>
            </div>
        </div>
    </body>
</html>
